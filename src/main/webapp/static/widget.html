<html>
  <head>
    <script src="/static/javascript/wordcloud.js"></script>
    <script src="/static/javascript/jquery-2.1.4.min.js"></script>
    <style>
      body{
      width:100%;
      height:100%;
      }
    </style>
  </head>
  <canvas id="host"></canvas>
  <script>
    function wordcloud(items){
        $("#host").attr('width',window.innerWidth).attr('height',window.innerHeight);
        WordCloud('host',{
            list:items,
            gridSize: 32,
            fontWeight:300,
            weightFactor: 30,
            color: '#f0f0c0',
            fontFamily: 'Times, serif',
            backgroundColor: '#001f00'
        });
    }
  </script>
</html>
