<div class="lift:surround?with=unstyledDefaultWebMeTL;at=content">
  <script src="static/js/stable/lodash-4.12.0.js"></script>
  <script src="/static/js/stable/jquery-ui-1.12.0.min.js"></script>
  <script src="/static/js/editConversation.js"></script>
  <link rel="stylesheet" href="static/css/directlyOnBackground.css"></link>
  <style>
    body.dragging, body.dragging * {
    cursor: move !important;
    }

    .dragged {
    position: absolute;
    opacity: 0.5;
    z-index: 2000;
    }

    #sortableRoot tr.placeholder {
    position: relative;
    /** More li styles **/
    }
    #sortableRoot tr.placeholder:before {
    position: absolute;
    /** Define arrowhead **/
    }
    .slideDragHandle {
    text-align:center;
    vertical-align:middle;
    padding:0 1em;
    }
    .slideThumbnail{
    height:50px;
    }
    .perSlideControls{
    display:flex;
    flex-direction:row;
    }
    .slideControl button{
    padding:0 1em;
    margin:0 1em;
    }
    .slideContainer label, .slideContainer button{
    margin:0;
    }
    #reorderInProgress{
    margin-left:2em;
    }
    .slideActions, #reorderInProgress button{
    display:inline-block;
    }
    .fa-sort:before {
    content: "\f0dc";
    }
    .conversationSlidesContainer th, .conversationSlidesContainer td {
    text-align:center;
    }
  </style>
  <div class="lift:Metl.specificEditConversation indent directlyOnBackground">
    <h1>Edit conversation</h1>
    <div class="editConversationContainer">
      <h2>Fixed attributes</h2>
      <table class="indent">
        <tr>
          <th>Jid: </th>
          <td class="conversationJid"></td>
        </tr>
        <tr>
          <th>Author: </th>
          <td class="conversationAuthor"></td>
        </tr>
        <tr>
          <th>Created: </th>
          <td class="conversationCreated"></td>
        </tr>
        <tr>
          <th>Last Modified: </th>
          <td class="conversationLastModified"></td>
        </tr>
      </table>
      <script class="currentConversationVar"></script>
      <h2>Editable attributes</h2>
      <table class="indent">
        <tr>
          <th>Sharing: </th>
          <td class="conversationSharing">
            <div class="conversationSharingChoiceContainer">
              <input class="conversationSharingChoiceInputElement"></input>
              <label class="conversationSharingChoiceLabel"></label>
              <br></br>
            </div>
          </td>
        </tr>
        <tr>
          <th>Title: </th>
          <td class="conversationTitle"></td>
        </tr>
      </table>
      <h2>Conversation level actions</h2>
      <div class="indent">
        <div>
          <span class="conversationDelete"></span>
        </div>
        <div>
          <span class="conversationDuplicate"></span>
        </div>
      </div>
      <h2>Conversation bookmarks</h2>
      <table class="indent">
        <tr>
          <th>Join Conversation: </th>
          <td class="conversationFollowLink"></td>
        </tr>
        <tr>
          <th>Project Conversation: </th>
          <td class="conversationProjectorLink"></td>
        </tr>
      </table>
      <h2 class="slideActions">Slide level actions</h2>
      <span id="reorderInProgress">
        <span>
          <button type="button" id="reorderSlides">Commit reorder</button>
        </span>
        <span>
          <button type="button" id="cancelReorderSlides">Cancel reorder</button>
        </span>
      </span>
      <table class="conversationSlidesContainer indent">
        <thead>
          <tr>
            <th>Sort</th>
            <th>Id</th>
            <th>Index</th>
            <th>Join</th>
          </tr>
        </thead>
        <tbody id="sortableRoot">
          <tr class="slideContainer">
            <td class="slideDragHandle"><i class="fa fa-sort"></i></td>
            <td>
              <span class="slideId"></span>
            <td>
              <span class="slideIndex"></span>
            </td>
            <td>
              <a class="slideAnchor">
                <img class="slideThumbnail"></img>
              </a>
            </td>
            <td>
              <span class="duplicateSlideButton"></span>
            </td>
            <td>
              <span class="addSlideAfterButton"></span>
            </td>
            <td>
              <span class="addSlideBeforeButton"></span>
            </td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
