    <script type="text/javascript">
        var displaySent = function (s) {
            var now = new Date();
            var t = sprintf("%02d:%02d:%02d", now.getHours(), now.getMinutes(), now.getSeconds());
            $('#message').html('Report sent at: ' + t + ' (' + s + ')');

        };
        var updateContext = function (c) {
            $('#problemReporter').html(c.username);
            $('#problemContext').html(c.context);
        };
    </script>
    <div class="lift:ReportProblem.report?form=post">
        <div class="indent directlyOnBackground">
            <h1>Report a Problem</h1>
            <p>Reporter: <problem:reporter/></p>
            <p>Context: <problem:context/></p>
            <p>Please tell us what went wrong, and what you were doing when it happened.</p>
            <p><problem:report/></p>
