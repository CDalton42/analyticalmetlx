<html>
  <head>
    <script src="/static/javascript/wordcloud.js"></script>
    <script src="/static/javascript/jquery-1.7.1.min.js"></script>
    <style>
      #host, body{
      width:100%;
      height:100%;
      }
    </style>
  </head>
  <div id="host"></div>
  <script>
    function wordcloud(words){
    var options = {
    list:words,
    gridSize: Math.round(16 * $('#host).width() / 1024),
    weightFactor: function (size) {
    return Math.pow(size, 2.3) * $('#host).width() / 1024;
    },
    fontFamily: 'Times, serif',
    color: function (word, weight) {
    return (weight === 12) ? '#f02222' : '#c09292';
    },
    rotateRatio: 0.5,
    backgroundColor: '#ffe0e0'
    };
    WordCloud($('#host')[0], options);
    }
  </script>
</html>
