<div id="ribbon">
    <div class="button-toggle">
        <button class="privacyButton fa fa-lock" type="button" id="privateMode"><div class="icon-txt">Private</div></button>
        <button class="privacyButton fa fa-unlock" type="button" id="publicMode"><div class="icon-txt">Public</div></button>
    </div>
    <div class="button-toggle">
        <button class="privacyButton fa fa-user" type="button" id="disableCollaboration"><div class="icon-txt">Present</div></button>
        <button class="privacyButton fa fa-users" type="button" id="enableCollaboration"><div class="icon-txt">Collaborate</div></button>
    </div>
    <div class="button-toggle">
        <button class="privacyButton fa fa-chain-broken" type="button" id="disableSync"><div class="icon-txt">Desync</div></button>
        <button class="privacyButton fa fa-refresh" type="button" id="enableSync"><div class="icon-txt">Sync</div></button>
    </div>
    <div>
      <div id="majorModesColumn">
        <div class="toolbar" type="button" id="selectMode">Select</div>
        <div class="toolbar" type="button" id="drawMode"  >Ink</div>
        <div class="toolbar" type="button" id="insertMode">Insert</div>
        <div class="toolbar" type="button" id="feedbackMode">Feedback</div>
        <div class="toolbar" type="button" id="zoomMode">Zoom</div>
        <div class="toolbar" type="button" id="panMode">Pan</div>
      </div>
      <div id="minorModesColumn">
        <div id="selectTools" class="inactiveMode">
          <div class="modeSpecificTool disabledButton" type="button" id="delete">Delete</div>
          <div class="modeSpecificTool disabledButton" type="button" id="resize">Resize</div>
          <div class="modeSpecificTool disabledButton" type="button" id="publicize">Show</div>
          <div class="modeSpecificTool disabledButton" type="button" id="privatize">Hide</div>
        </div>
        <div id="drawTools" class="inactiveMode">
        </div>
        <div id="insertTools" class="inactiveMode">
          <div id="textTools"></div>
        </div>
				<div id="feedbackTools" class="inactiveMode"></div>
        <div id="zoomTools" class="inactiveMode">
          <div id="zoomToOriginal" class="modeSpecificTool">Reset</div>
          <div id="zoomToFull" class="modeSpecificTool">Auto fit</div>
          <div id="zoomToPage" class="modeSpecificTool">1:1</div>
          <div id="in" class="quickMove modeSpecificTool"> In </div>
          <div id="out" class="quickMove modeSpecificTool"> Out </div>
        </div>
        <div id="panTools" class="inactiveMode">
          <div id="left" class="quickMove modeSpecificTool">Left</div>
          <div id="up" class="quickMove modeSpecificTool">Up</div>
          <div id="down" class="quickMove modeSpecificTool">Down</div>
          <div id="right" class="quickMove modeSpecificTool">Right</div>
        </div>
      </div>
    </div>
</div>
