	<style>

/* Style The Dropdown Button */
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 0px 16px;
    font-size: 12px;
    border: none;
    cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
   // position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
		z-index: 1000;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}

#userMenu .dropdown-content, #helpMenu .dropdown-content, #healthCheck .dropdown-content {
	top:60;
	right:0;

#healthCheckImage img{

	<script type="text/javascript">
		var MeTLLayout = (function(){
				var additionalHelpContainer = undefined;
				var additionalHelpItemTemplate = undefined;
				var additionalHelpItems = [];
				var clearHelpFunction = function(){
					additionalHelpItems.clear();
					rebuildHelpItems();
				};
				var addHelpFunction = function(item){
					additionalHelpItems.push(item);
					rebuildHelpItems();
				};
				var rebuildHelpItems = function(){
					if (additionalHelpContainer && additionalHelpItemTemplate){
						additionalHelpContainer.html(_.map(additionalHelpItems,function(item){
							var el = additionalHelpItemTemplate.clone();
							if ("url" in item){
								el.find(".additionalHelpItemLink").attr("href",item.url);
							}
							if ("label" in item){
								el.find(".additionalHelpItemLabel").text(item.label);
							}
							if ("icon" in item){
								el.find(".additionalHelpItemIcon").attr("src",item.icon);
							}
							return el;
						}));
					}
				};
				$(function(){
					additionalHelpContainer = $("#additionalHelpItems");
					additionalHelpItemTemplate = additionalHelpContainer.find(".additionalHelpItem").clone();
					additionalHelpContainer.empty();
				});
				return {
					clearHelp:clearHelpFunction,
					addHelp:addHelpFunction
				};
		})();
	</script>
