<div id="boardContainer">
  <canvas id="board" class="fill" ></canvas>
  <div id="selectionAdorner" ></div>
  <div id="radar" ></div>
  <div id="marquee" ></div>
	<div id="imageAdorner" > 
		<div id="imageMarquee"></div>
		<div id="imageInsertOptions">
			<button id="imageInsertOptionsClose">X</button>
			<input type="file" id="imageFileChoice"></input>
			<div id="imageSizeControls">
				<div id="imageSizeChoiceSelector">
					<button class="imageSizeChoice"></button>
				</div>
				<button id="imageUploadButton" value="Upload">Upload</button>
				<div id="imageUploadDescription">
					<span>X: <span id="imageUploadX"></span>, </span>
					<span>Y: <span id="imageUploadY"></span>, </span>
					<span>Width: <span id="imageUploadWidth"></span>, </span>
					<span>Height: <span id="imageUploadHeight"></span></span>
					<!-- this canvas never gets bigger than 300px square, and represents the image in the aspect ratio of the eventaully pasted image -->
					<canvas id="imageUploadThumbnail"></canvas>
				</div>
			</div>
		</div>
	</div>
  <div id="textAdorner" >
		<div id="textMarquee"></div>
		<div id="textEditor">
			<button id="textEditorClose" class="closeButton">X</button>
			<textarea id="textEditorInputArea" ></textarea>
			<div id="textEditorCustomizationOptionsContainer">
				<div id="textOptionsContainer">
					<label for="fontFamilySelector">Family</label>
					<select id="fontFamilySelector">
						<option class="fontFamilyOption"></option>
					</select>
						<!-- family = value -->
					<label for="fontSizeSelector">Size</label>
					<select id="fontSizeSelector">
						<option class="fontSizeOption"></option>
					</select>
						<!-- size = value -->
					<label for="fontColorSelector">Color</label>
					<select id="fontColorSelector">
						<option class="fontColorOption"></option>
					</select>
						<!-- color = getColorForName(value) -->
					<button type="button" id="fontBoldSelector">Bold</button>
						<!-- weight = bold | Normal -->
					<button type="button" id="fontItalicSelector">italic</button>
						<!-- style = italic | Normal -->
					<button type="button" id="fontUnderlineSelector">underline</button>
						<!-- decoration = underline | Normal -->
				</div>
			</div>
		</div>
	</div>
  <div id="backstageContainer">
    <!--<div id="applicationMenuPopup" class="backstageHeader">
      <div class="lift:embed?what=_futureApplicationButton" ></div>
    </div>-->
		<div id="submissionsPopup" class="backstage">
			<div id="submissionListing">
				<!-- many ".submissionSummary"s are cloned from JS -->
				<div class="submissionSummary">
					<button type="button" class="viewSubmissionButton">
						<span class="submissionDescription"></span>
						<image class="submissionImageThumb"></image>
					</button>
				</div>
			</div>
			<div id="currentSubmission">
				<!-- one ".currentSubmissionItem" will be visible at any time, but it will be cloned and replaced by JS -->
				<div class="submissionContainer">
					<span class="submissionDescription"></span>
					<image class="submissionImage"></image>
					<span class="submissionTeacherControls">
						<input type="button" class="toolbar displaySubmissionOnNextSlide" value="Display Submission on next slide"></input>
					</span>
				</div>
			</div>
		</div>
		<section id="quizzesPopup" class="backstage">
			<h2>Polls</h2>
			<div id="quizCreateButtonContainer">
				<button id="quizCreationButton" class="quizCreationButton button-transparent-border">
					<span>Create poll</span>
				</button>
			</div>
			<div class="quiz-listing align-left mrt">
				<div id="unansweredQuizListing" class="clear box-model-block">
					<h3 class="nmb">Unanswered polls</h3>
					<!-- many ".quizItem"s are cloned from JS -->
					<div class="quizItem">
						<a class="quizSummary">
							<h4 class="quizSummaryQuestion nmb"></h4>
							<button class="quizSummaryAnswerCount button-transparent-border inline-input"></button>
							<div class="quizTeacherControls inline-input">
								<input class="quizSummaryEditButton button-transparent-border" value="Edit poll" type="button"></input>
							</div>
						</a>
					</div>
				</div>
				<div id="answeredQuizListing" class="clear box-model-block">
					<h3 class="nmb">Answered polls</h3>
					<!-- many ".quizItem"s are cloned from JS -->
					<div class="quizItem">
						<a class="quizSummary">
							<h4 class="quizSummaryQuestion nmb"></h4>
							<button class="quizSummaryAnswerCount button-transparent-border inline-input"></button>
							<div class="quizTeacherControls inline-input">
								<input class="quizSummaryEditButton button-transparent-border" value="Edit poll" type="button"></input>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div id="currentQuiz" class="box-model-block align-left">
				<!-- one ".currentQuizItem" will be visible at any time, but it will be cloned and replaced by JS -->
				<div class="currentQuizItem">
					<h3 class="nmb">Results for <span class="quizQuestion"></span></h3>
					<canvas class="quizResultsGraph"></canvas>
					<img class="quizImagePreview"></img>
					<div class="quizOptionContainer">
					<!-- many ".quizOption"s are cloned from JS -->
						<div class="quizOption">
							<span class="quizOptionName"></span>
							<span class="quizOptionText"></span>
							<span class="quizOptionCountContainer">
								<span class="quizOptionAnswerCount"></span>
							</span>
						</div>
					</div>
					<div class="currentQuizTeacherControls">
						<input class="quizShouldDisplayOnNextSlide button-transparent-border" value="Display poll on next slide" type="button"></input>
						<input class="quizResultsShouldDisplayOnNextSlide button-transparent-border" value="Display poll with results on next slide" type="button"></input>
						<input class="deleteQuiz button-transparent-border" value="Delete this poll" type="button"></input>
					</div>
				</div>
			</div>
		</section>
    <div id="customizeBrushPopup" class="backstage">
      <div id="penColor">
        <h2>Choose Pen Color</h2>
        <div id="colors" >
            <div class="dots flex-container-row">
                <button class="colorDot nm np mrh" style="vertical-align:middle;"></button>
            </div>
        </div>
      </div>
      <div id="penSize">
        <h2>Choose Pen Size </h2>
        <div id="sizes" >
            <div class="dots flex-container-row">
                <button class="sizeDot nm np mrh" style="vertical-align:middle;"></button>
            </div>
        </div>
      </div>
      <div id="penModes">
        <h2>Choose Pen Mode</h2>
        <div id="penMode" >
            <div class="button-toggle">
                <button class="toolbar fa fa-highlight btn-icon" id="setPenToHighlighter"><div class="icon-txt">highlight</div></button>
                <button class="toolbar fa fa-pencil btn-icon" id="setPenToPen"><div class="icon-txt">pen</div></button>
            </div>
        </div>
      </div>
      <button class="toolbar button-transparent-border" id="resetPenButton" ></button>
    </div>
    <div id="preferencesPopup" class="backstage">
      <div id="preferencesContainer">
        <div id="preferencesContainerLeft">
          <div>
            <label for="showGrid">Show grid</label>
          </div>
          <input type="checkbox" id="showGrid" ></input>
          <div>
            <label for="implicitlyExpanding">Implicit expansion</label>
          </div>
          <input type="checkbox" id="implicitlyExpanding" ></input>
          <div>
            <label for="toggleHighQualityInk">High quality stylus</label>
          </div>
          <input type="checkbox" id="toggleHighQualityInk" ></input>
          <div>
            <label>Ink render quality</label>(<span id="opCount" ></span>)
          </div>
          <input type="radio" name="renderQuality" value="8">High</input><br />
          <input type="radio" name="renderQuality"  checked="true" value="32">Medium</input><br />
          <input type="radio" name="renderQuality" value="127">Low</input><br />
          <div>
          </div>
          <label>Load slides at native zoom</label>
          <input type="checkbox" id="loadSlidesAtNativeZoom"></input>
        </div>
        <div id="preferencesContainerRight"></div>
      </div>
    </div>
    <div id="conversationsPopup" class="backstage">
      <div id="conversationsContainer">
        <h2>Conversations</h2>
        <div id="search">
          <span>
            <div class="lift:embed?what=_conversation-search-metlx"></div>
          </span>
          <div id="conversationCreationControls" class="flex-container-row">
            <div id="s2cConversationMessageContainer"></div>
            <div id="createConversationContainer">
              <button class="conversationSearchButton toolbar button-transparent-border" id="createConversationButton" name="createConversationButton" type="button">
                <span>Create conversation</span>
              </button>
            </div>
            <div id="importPowerpointContainer"></div>
            <button id="myConversationsButton" class="conversationSearchButton toolbar button-transparent-border mlrh" type="button"><span>All my conversations</span></button>
          </div>
        </div>
        <ul id="searchResults" class="no-list-style">
					<!-- many "searchResultItem"s are cloned by JS -->
					<li class="searchResultItem">
						<div class="searchResultTopRow">
							<h3 class="conversationTitle nmb"></h3>
						</div>
						<p class="searchResultMiddleRow middleRow nmt">
							<span>by <span class="conversationAuthor"></span></span>
							<span>Restricted to <span class="conversationSubject"></span></span>
							<span>Created on <span class="conversationCreated"></span></span>
						</p>
						<div class="extraConversationTools teacherConversationTools">
							<button class="conversationRename btn-icon fa fa-pencil-square-o conversationSearchButton toolbar conversationRenameButton"><div class="icon-txt">Rename</div></button>
							<button class="conversationShare conversationSearchButton toolbar conversationSharingButton btn-icon fa fa-users"><div class="icon-txt">Sharing</div></button>
							<button class="conversationDelete conversationSearchButton toolbar conversationDeleteButton btn-icon fa fa-trash"><div class="icon-txt">Delete</div></button>
						</div>
					</li>
				</ul>
      </div>
    </div>
  </div>
  <div id="loadingSlidePopup" class="backstage">
    <div><span id="targetSlide" /></div>
    <img class="slideLoading" src="static/images/ajax-loader.gif" alt="Loading..."/>
  </div>
</div>
