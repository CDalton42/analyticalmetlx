<div id="boardContainer">
  <canvas id="board" class="fill" ></canvas>
  <div id="selectionAdorner" ></div>
  <div id="radar" ></div>
  <div id="marquee" ></div>
  <div id="textAdorner" ></div>
  <div id="backstageContainer">
    <!--<div id="applicationMenuPopup" class="backstageHeader">
      <div class="lift:embed?what=_futureApplicationButton" ></div>
    </div>-->
		<div id="submissionsPopup" class="backstage">
			<div id="submissionListing">
				<!-- many ".submissionSummary"s are cloned from JS -->
				<div class="submissionSummary">
					<span class="submissionDescription"></span>
					<div type="button" class="viewSubmissionButton">
						<image class="submissionImageThumb"></image>
					</div>
				</div>
			</div>
			<div id="currentSubmission">
				<!-- one ".currentSubmissionItem" will be visible at any time, but it will be cloned and replaced by JS -->
				<div class="submissionContainer">
					<span class="submissionDescription"></span>
					<image class="submissionImage"></image>
					<span class="submissionTeacherControls">
						<input type="button" class="toolbar displaySubmissionOnNextSlide" value="Display Submission on next slide"></input>
					</span>
				</div>
			</div>
		</div>
		<div id="quizzesPopup" class="backstage">
			<div id="quizListing"></div>
			<div id="currentQuiz"></div>
		</div>
    <div id="customizeBrushPopup" class="backstage">
      <div id="penColor">
        <h2>Choose Pen Color</h2>
        <div id="colors" >
            <div class="dots flex-container-row">
                <button class="colorDot nm np mrh" style="vertical-align:middle;"></button>
            </div>
        </div>
      </div>
      <div id="penSize">
        <h2>Choose Pen Size </h2>
        <div id="sizes" >
            <div class="dots flex-container-row">
                <button class="sizeDot nm np mrh" style="vertical-align:middle;"></button>
            </div>
        </div>
      </div>
      <div id="penModes">
        <h2>Choose Pen Mode</h2>
        <div id="penMode" >
            <div class="button-toggle">
                <button class="toolbar fa fa-highlight btn-icon" id="setPenToHighlighter"><div class="icon-txt">highlight</div></button>
                <button class="toolbar fa fa-pencil btn-icon" id="setPenToPen"><div class="icon-txt">pen</div></button>
            </div>
        </div>
      </div>
      <button class="toolbar button-transparent-border" id="resetPenButton" ></button>
    </div>
    <div id="preferencesPopup" class="backstage">
      <div id="preferencesContainer">
        <div id="preferencesContainerLeft">
          <div>
            <label for="showGrid">Show grid</label>
          </div>
          <input type="checkbox" id="showGrid" ></input>
          <div>
            <label for="implicitlyExpanding">Implicit expansion</label>
          </div>
          <input type="checkbox" id="implicitlyExpanding" ></input>
          <div>
            <label for="toggleHighQualityInk">High quality stylus</label>
          </div>
          <input type="checkbox" id="toggleHighQualityInk" ></input>
          <div>
            <label>Ink render quality</label>(<span id="opCount" ></span>)
          </div>
          <input type="radio" name="renderQuality" value="8">High</input><br />
          <input type="radio" name="renderQuality"  checked="true" value="32">Medium</input><br />
          <input type="radio" name="renderQuality" value="127">Low</input><br />
          <div>
          </div>
          <label>Load slides at native zoom</label>
          <input type="checkbox" id="loadSlidesAtNativeZoom"></input>
        </div>
        <div id="preferencesContainerRight"></div>
      </div>
    </div>
    <div id="conversationsPopup" class="backstage">
      <div id="conversationsContainer">
        <h2>Conversations</h2>
        <div id="search">
          <span>
            <div class="lift:embed?what=_conversation-search-metlx"></div>
          </span>
          <div id="conversationCreationControls" class="flex-container-row">
            <div id="s2cConversationMessageContainer"></div>
            <div id="createConversationContainer">
              <button class="conversationSearchButton toolbar button-transparent-border" id="createConversationButton" name="createConversationButton" type="button">
                <span>Create conversation</span>
              </button>
            </div>
            <div id="importPowerpointContainer"></div>
            <button id="myConversationsButton" class="conversationSearchButton toolbar button-transparent-border mlrh" type="button"><span>All my conversations</span></button>
          </div>
        </div>
        <ul id="searchResults" class="no-list-style"></ul>
      </div>
    </div>
  </div>
  <div id="loadingSlidePopup" class="backstage">
    <div><span id="targetSlide" /></div>
    <img class="slideLoading" src="static/images/ajax-loader.gif" alt="Loading..."/>
  </div>
</div>
